<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: black;
            color: white;
        }
        .tudo{
            text-align: center;
            height: 100vh;
            width: 100%;
        }
        .tudoconteiner{
            position: relative;
            top: 1rem;
        }
        .tudoconteiner img{
            height: 500px;
        }
        .tudo p{
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="tudo">
        <div class="tudoconteiner">
        <h1>Voltamos em breve</h1>
        <img src="https://c.tenor.com/EP_7uOYxyBAAAAAM/zombie-dancing-minecraft.gif" alt="banner">
        <p>para mais informaçoes entre no nosso <a href="https://discord.com/invite/g3C7Yrk">Discord</a></p>
    </div>
</div>
</body>
</html>
